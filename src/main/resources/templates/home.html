<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Schronisko</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>Friendly shelter</h1>
    </div>
    <div class="content">
        <div class="categories">
            <span>Categories:</span>
            <a th:href="@{/}" th:text="All"/>
            <a th:href="@{'/?category=cat'}" th:text="Cats"/>
            <a th:href="@{'/?category=dog'}" th:text="Dogs"/>
            <a th:href="@{'/?category=other'}" th:text="Others"/>
        </div>
        <div class="adding-animal">
            <a th:href="@{'/add'}">Add animal</a>
        </div>
        <h2>Animals looking for new home</h2>
        <div th:each="animal: ${animals}" class="animal">
            <a th:href="@{'/animal?name=' + ${animal.getName()}}" class="animal-info">
                <img th:src="${animal.getImage()}"/>
                    <div class="description-from-type-label">
                    <h2 th:text="${animal.getName()}"/>
                    <p th:text="${animal.shortDescription(animal.getDescription())}"></p>
                    </div>
            </a>
        </div>
    </div>
</body>
</html>
